<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shippori+Antique+B1&family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700&family=Playfair+Display&family=Abril+Fatface&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Italiana&family=Rasa:wght@300;400;500;600;700&family=Bodoni+Moda:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Codystar:wght@300;400&family=Comfortaa:wght@300;400;500;600;700&family=Righteous&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/navigation :: navbar"></div>
<br><br>
<div class="container col-lg-6 col-md-8" style="margin-right:auto;margin-left:auto;">
    <div style="border:1px solid grey;padding:20px;">
        <h2 style="font-weight:400;font-family: 'Roboto', sans-serif"class="text-center" th:text="${update ? 'Update Customer' : 'Add Customer'}">Add</h2>
        <hr style="color:#CCCCCC;border-width:2px">
        <form action="#" th:action="@{/save}"
              th:object="${customer_to_save}" method="POST">
            <!-- hidden id field for update-->
            <input  type="hidden" th:field="*{id}">
            <div class="d-flex">
                <input class="form-control mx-2" type="text" th:field="*{firstName}" placeholder="First name"><br>
                <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last name"><br>
            </div>
            <br>
            <div class="d-flex">
                <input class="form-control mx-2" type="text" th:field="*{street}" placeholder="Street"><br>
                <input class="form-control" type="text" th:field="*{address}" placeholder="Address"><br>
            </div>
            <br>
            <div class="d-flex">
                <input class="form-control mx-2" type="text" th:field="*{city}" placeholder="City"><br>
                <input class="form-control" type="text" th:field="*{state}" placeholder="State"><br>
            </div>
            <br>
            <div class="d-flex">

                <input class="form-control mx-2" type="email" th:field="*{email}" placeholder="Email"><br>
                <input class="form-control" type="text" th:field="*{phone}" placeholder="Phone Number"><br>
            </div>
            <br>

            <button class="btn btn-primary" type="submit" style="width:100%;border-radius:30px;font-weight:600;">Save Customer</button>
        </form>

    </div>
    <br>
    <div class="text-end">
        <a class="btn btn-outline-dark" style="border-radius:50px;font-weight:600" th:href="@{/}">Back to Home</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
